name: Tests

on:
  pull_request:

jobs:
    lint-javascript:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm --prefix ci
            - run: 'npm --prefix run lint:javascript'

    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm --prefix ci
            - run: 'npm --prefix run test:ci'
